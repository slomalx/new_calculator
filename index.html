<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <input type="text" value="">
        <div class="line"></div>
        <div class="keyboard">
            <button class="button extra" id="ac">AC</button>
            <button class="button extra" id="plus">+/-</button>
            <button class="button extra" id="percent">%</button>
            <button class="button action" id="divide">รท</button>
            <button class="button num" id="one">1</button>
            <button class="button num" id="two">2</button>
            <button class="button num" id="three">3</button>
            <button class="button action" id="multi">x</button>
            <button class="button num" id="four">4</button>
            <button class="button num" id="five">5</button>
            <button class="button num" id="six">6</button>
            <button class="button action" id="minus">-</button>
            <button class="button num" id="seven">7</button>
            <button class="button num" id="eight">8</button>
            <button class="button num" id="nine">9</button>
            <button class="button action" id="plus">+</button>
            <button class="button zero num" id="zero">0</button>
            <button class="button num" id="dot">.</button>
            <button class="button action" id="eqw">=</button>
        </div>
    </div>
    




    <script type="module" src="./js/main.js"></script>
</body>
</html>
